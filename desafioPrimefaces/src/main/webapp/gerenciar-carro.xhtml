<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org.ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">
    <f:h1>Registro de ocorrencias</f:h1>
    <h:form>
        <p:messages autoUpdate ="true" showDetail ="true"></p:messages>
        <p:fieldset legend="Objetos">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Novo" action="#{com.desafioPrimefaces.bean.CarroBean.novo()}" update="@form"></p:commandButton>
                    <p:commandButton value="Salvar" action="#{com.desafioPrimefaces.bean.CarroBean.salvar()}" disable="#{com.desafioPrimefaces.bean.CarroBean.busca == true}" update="@form"></p:commandButton>
                    <p:commandButton value="Buscar" action="#{com.desafioPrimefaces.bean.CarroBean.buscar()}" update="@form"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>


            <p:panelGrid colums="2" rendered="#{com.desafioPrimefaces.bean.CarroBean.busca == false}">
                <h:outputLabet value="Modelo"></h:outputLabet>
                <p:inputText value="#{com.desafioPrimefaces.bean.CarroBean.entidade.modelo}"></p:inputText>

                <h:outputLabet value="Fabricante"></h:outputLabet>
                <p:inputText value="#{com.desafioPrimefaces.bean.CarroBean.entidade.fabricante}"></p:inputText>

                <h:outputLabet value="Cor"></h:outputLabet>
                <p:inputText value="#{com.desafioPrimefaces.bean.CarroBean.entidade.cor}"></p:inputText>

                <h:outputLabet value="Ano"></h:outputLabet>
                <p:inputMask value="#{com.desafioPrimefaces.bean.CarroBean.entidade.ano}"></p:inputMask>

            </p:panelGrid>

            <p:dataTable value="#{com.desafioPrimefaces.bean.CarroBean.entidades}" var="carro" rendered="#{com.desafioPrimefaces.bean.CarroBean.busca == true}">
                <p:collumn>
                    <p:commandButton value="Editar" action="#{com.desafioPrimefaces.bean.CarroBean.editar(carro)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{com.desafioPrimefaces.bean.CarroBean.deletar(carro)}" update="@form"></p:commandButton>
                </p:collumn>
                <p:column headerText="Modelo" sortBy="#{carro.modelo}">
                    <h:outputText value="#{carro.modelo}" ></h:outputText>
                </p:column>
                <p:column headerText="Fabricante" sortBy="#{carro.fabricante}">
                    <h:outputText value="#{carro.fabricante}"></h:outputText>
                </p:column>
                <p:column headerText="Cor" sortBy="#{carro.cor}">
                    <h:outputText value="#{carro.cor}"></h:outputText>
                </p:column>
                <p:column headerText="Ano" sortBy="#{carro.ano}">
                    <h:outputText value="#{carro.ano}"></h:outputText>
                </p:column>
            </p:dataTable>

        </p:fieldset>
    </h:form>




</ui:decorate>
