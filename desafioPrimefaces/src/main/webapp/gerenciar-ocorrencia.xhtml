<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC >
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:p="http://primefaces.org.ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml">
    <h:form>
        <p:messages autoUpdate ="true" showDetail="true"></p:messages>
        <p:fieldset legend="Gerenciar Ocorrencias">
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="Novo" action="#{com.desafioPrimefaces.bean.OcorrenciaBean.novo()}" update="@form"></p:commandButton>
                    <p:commandButton value="Salvar" action="#{com.desafioPrimefaces.bean.OcorrenciaBean.salvar()}" disable="#{com.desafioPrimefaces.bean.OcorrenciaBean.busca == true}" update="@form"></p:commandButton>
                    <p:commandButton value="Buscar" action="#{com.desafioPrimefaces.bean.OcorrenciaBean.buscar()}" update="@form"></p:commandButton>
                </p:toolbarGroup>
            </p:toolbar>

            <p:panelGrid columns ="2" rendered="#{com.desafioPrimefaces.bean.OcorrenciaBean.busca == false}">
                <h:outputLabel></h:outputLabel>
                <h:inputText value="#{com.desafioPrimefaces.bean.OcorrenciaBean.entidade.nomeVitima}"></h:inputText>
                <h:outputLabel></h:outputLabel>
                <h:inputText value="#{com.desafioPrimefaces.bean.OcorrenciaBean.entidade.descricao}"></h:inputText>
            </p:panelGrid>
            <p:dataTable value="#{com.desafioPrimefaces.bean.OcorrenciaBean.entidades}" var="ocorrencia" rendered="#{com.desafioPrimefaces.bean.OcorrenciaBean.busca == true}">
                <p:column>
                    <p:commandButton value="Editar" action="#{com.desafioPrimefaces.bean.OcorrenciaBean.editar(ocorrencia)}" update="@form"></p:commandButton>
                    <p:commandButton value="Deletar" action="#{com.desafioPrimefaces.bean.OcorrenciaBean.deletar(ocorrencia)}" update="@form"></p:commandButton>
                </p:column>
                <p:column headerText="Nome da vítima">
                    #{ocorrencia.nomeVitima}
                </p:column>
                <p:column headerText="Descrição">
                    #{ocorrencia.descricao}
                </p:column>
            </p:dataTable>
        </p:fieldset>
    </h:form>

</ui:decorate>
